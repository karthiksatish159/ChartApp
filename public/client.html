<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body class="centered-form">
    <div class="centered-form__form">
        <form action="" id="form" >
            <input type="text" name="name" id=""><br>
            <input class="form-field" type="submit" value="give name">
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/libs/deparam.js"></script>
    <script>
        let params=$.deparam(location.search);
      $('#form').on('submit',function(e)
      {
            e.preventDefault();
            let messageTextBox=$('[name=name]').val();
            location.href=`./chat.html?name=${messageTextBox}&room=${params.room}`;
      })
    </script>
</body>
</html>
