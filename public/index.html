<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | chat app</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js" ></script>
    <script defer type="module" src="./js/room.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="centered-form">
        <div class="centered-form__form">
            <form action="./chat.html">
                <div class="form-field"><h3>Join a chat</h3></div>
                <div class="form-field">
                    <label for="">Display name</label>
                    <input type="text" name="name" autofocus />
                </div>
                <div class="form-field">
                    <label for="">Room name</label>
                    <input type="text" name="room">
                </div>
                <div class="form-field"><button>Join</button></div>
            </form>
        </div>
       <div class="public_rooms">
            <h1>Public avliable rooms</h1>
            <ol id="public"></ol>
       </div>
</body>
</html>
